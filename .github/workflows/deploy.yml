# Nombre del flujo de trabajo
name: Desplegar Frontend a GitHub Pages

on:
  # Se activa con cada push a la rama 'master'
  push:
    branches:
      - master
  # Permite ejecutarlo manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos para que la Action pueda desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permitir un despliegue a la vez
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Trabajo único para construir y desplegar el frontend
  deploy-frontend:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    # Especificamos que todos los comandos por defecto se ejecuten dentro de la carpeta 'frontend'
    defaults:
      run:
        working-directory: ./frontend

    steps:
      # 1. Descarga el código del repositorio
      - name: Checkout del Repositorio
        uses: actions/checkout@v4

      # 2. Configura Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # La ruta al archivo de dependencias está ahora relativa a la raíz
          cache-dependency-path: frontend/package-lock.json

      # 3. Instala las dependencias (se ejecutará en ./frontend gracias a 'defaults')
      - name: Instalar Dependencias
        run: npm ci

      # 4. Construye la aplicación (se ejecutará en ./frontend gracias a 'defaults')
      # Le pasamos la URL del backend como una variable de entorno vacía, 
      # ya que en la versión estática no la necesitará o usará un mock.
      - name: Construir Aplicación
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: '' # Puedes ajustar esto si lo necesitas

      # 5. Prepara el artefacto para subirlo a GitHub Pages
      - name: Subir Artefacto de Páginas
        uses: actions/upload-pages-artifact@v3
        with:
          # La ruta a la carpeta 'out' que genera el build de Next.js
          path: ./frontend/out

      # 6. Despliega el artefacto en GitHub Pages
      - name: Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4