# Nombre del flujo de trabajo que aparecerá en la pestaña "Actions" de GitHub.
name: Desplegar Frontend en GitHub Pages

on:
  # Se activa cada vez que haces un push a la rama 'master'.
  push:
    branches:
      - master

# Permisos necesarios para que la acción pueda escribir en tu repositorio y desplegar la página.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Un único trabajo llamado 'build-and-deploy' que construye y despliega.
  build-and-deploy:
    # Se ejecutará en un servidor Ubuntu mantenido por GitHub.
    runs-on: ubuntu-latest
    
    # Configuración del entorno de despliegue para GitHub Pages.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. Descarga el código de tu repositorio.
      - name: Checkout del Repositorio
        uses: actions/checkout@v4

      # 2. Configura el entorno de Node.js.
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Se recomienda usar una versión LTS de Node.js
          cache: 'npm'
          # Apunta a la caché de npm dentro de la carpeta frontend.
          cache-dependency-path: frontend/package-lock.json

      # 3. Instala las dependencias del frontend.
      - name: Instalar Dependencias
        run: npm ci
        # IMPORTANTE: Se especifica que este comando se ejecute dentro de la carpeta 'frontend'.
        working-directory: ./frontend

      # 4. Construye la aplicación Next.js para exportación estática.
      - name: Construir Aplicación
        run: npm run build
        working-directory: ./frontend

      # 5. Prepara el artefacto (la carpeta con el sitio estático) para el despliegue.
      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5
        
      # 6. Sube el artefacto. Next.js genera los archivos estáticos en la carpeta 'out'.
      - name: Subir Artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

      # 7. Despliega el artefacto en GitHub Pages.
      - name: Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4