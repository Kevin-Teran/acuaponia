# Configuración de Mosquitto MQTT Broker para SENA Acuaponía

# Puerto por defecto
port 1883

# Puerto WebSocket
listener 9001
protocol websockets

# Configuración de persistencia
persistence true
persistence_location /mosquitto/data/

# Configuración de logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Configuración de conexión
connection_messages true
log_timestamp true

# Configuración de autenticación (deshabilitada para desarrollo)
allow_anonymous true

# En producción, habilitar autenticación:
# allow_anonymous false
# password_file /mosquitto/config/passwd

# Configuración de ACL (opcional)
# acl_file /mosquitto/config/acl

# Configuración de retención de mensajes
max_inflight_messages 20
max_queued_messages 100

# Configuración de keep alive
keepalive_interval 60

# Configuración de límites
message_size_limit 0